        <div class="click-area" id="clickArea"></div>
    </div>

    <script>
        document.getElementById('clickArea').addEventListener('click', function(e){
            // 눈에 보이는 화면 클릭위치정보 알아내는방법
            let 클릭위치정보 = this.getBoundingClientRect(); 

            // 클릭한 요소의 x,y 값 구하기
                // X, Y 오타 조심하기
                // '-2'는 에어리어의 보더px 값. 정확한 위치표기를 위해 보더만큼 빼준다.
            let x = e.clientX - 클릭위치정보.left - 2;
            let y = e.clientY - 클릭위치정보.top - 2;

            console.log(x,y);

            // 좌표를 현재 좌표에 바꿔서 표시하기
            document.getElementById('coordsDisplay').innerHTML = `현재 좌표: X: ${x}, Y: ${y}`;

            // 누른 곳에 색상 표시 되게 하기
                // html 요소 생성
                // 클래스 네임 부여
                // '좌표 + px'로 스타일 부여
                // 다 적용된 요소 클릭 영역에 추가

            let 마커 = document.createElement('div');
            마커.className = 'click-marker';
            마커.style.left = x + 'px';   /* 포지션 앱솔루트에서는 (x,y)가 (left,top)*/
            마커.style.top = y + 'px';

            let 마커생성 = this.appendChild(마커);
        })

        // 스크롤 하면, 좌표 표시되게끔하기.

        window.addEventListener('scroll', function(){
            
            // 좌표 생성 후 출력
            let 스크롤x = window.scrollX;
            let 스크롤y = window.scrollY;


            // 좌표 업데이트
            document.getElementById('coordsDisplay').innerHTML = `현재 좌표: X: ${스크롤x}, Y: ${스크롤y}`;
            
            // 마커 생성
            let 스크롤마커 = document.createElement('div');
            스크롤마커.className = 'scroll-marker';
            스크롤마커.style.left = 스크롤x + (window.innerWidth / 2) + 'px';  /* 마커를 정중앙에 칠하기 위해서 '(window.innerWidth / 2)' 추가 입력*/
            스크롤마커.style.top = 스크롤y + (window.innerWidth / 2) + 'px';
            
            let 스크롤마커생성 = document.body.appendChild(스크롤마커);
        })

</script>
